<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wikipediaViewer.js"></script>
</head>
<main ng-app="WikiApp" ng-controller="MainCtrl">
    <div id="search" class="wrapper fullHeight">
        <a href="https://en.wikipedia.org/wiki/Special:Random"
           target="_blank"
           class="white-text">
            Click here for a random article
        </a><br/>
        <form ng-submit="search()">
            <input type="text" ng-model="searchTxt"/>
            <div class="eks"></div>
        </form>
        <p id="help" class="white-text">Click icon to search</p>
    </div>
    <div class="wrapper">
        <ul><a ng-href="{{result.page}}"
               target="_blank"
               ng-repeat="result in results">
            <li>
                <h1>{{result.title}}</h1>
                <p>{{result.body}}</p>
            </li>
        </a></ul>
    </div>
</main>
</html>
